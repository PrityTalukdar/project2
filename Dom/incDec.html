<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc/Dec</title>
    <style>
    .container {
    max-width: 275px;
    margin: 6% auto;
    padding: 20px 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .btn{
        justify-content: center;
        padding-left: 30%;
        padding-bottom: 20px;
    }
    .Reset{
        justify-content: center;
        padding-left: 30%;
    }
    </style>

</head>
<body>
    <div class="container">
        <h1>counter application</h1>
        <div class="btn"><button id="inc">+ 1</button>
            <span id="dis">0</span>
            <button id="dec">- 1</button>
         </div>
         <div class="Reset">
            <button id="Reset">Reset Value</button>
         </div>   
    </div>      
</body>
<script src="./incDec.js"></script>
</html>
